<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="btn btn-info"
            [disabled]="!recipeForm.valid"
            >Save</button>
          <button 
            type="submit" 
            class="btn btn-danger"
            (click)="onCancle()"
            >Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Name</label>
            <input 
              type="text" 
              class="form-control"
              formControlName="name" id="name">
          </div>

          <div class="form-group">
            <label>Image URL</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="imagePath"
            >
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive">
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Description</label>
            <textarea 
              rows="6"  
              class="form-control" 
              formControlName="description">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
            class="row" 
            *ngFor="let ingCtrl of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i"
            style="margin-top:10px"
            >
     
            <div class="col-xs-8">
              <input class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
        </div>
      </div>

    </form>
  </div>
</div>
