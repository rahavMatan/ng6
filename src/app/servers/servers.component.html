<button class="btn btn-primary"
        [disabled]="allowNewServer"
        (click)="onCreateServer()">
        Add server</button>

 <p *ngIf="canCreateServer"> {{serverStatus}} </p>
 <input type="text" class="form-control" 
 [(ngModel)]="serverName">
 <p>{{serverName}}</p>
<app-server *ngFor="let server of servers"></app-server>
